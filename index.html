<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Yaboos-tttt</title>
    <link rel="shortcut icon" type="image/x-icon" href="Assets/imgs/logo.png" />

    <link  rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.1.3/css/bootstrap.min.css"
     integrity="sha384-Jt6Tol1A2P9JBesGeCxNrxkmRFSjWCBW1Af7CSQSKsfMVQCqnUVWhZzG0puJMCK6" crossorigin="anonymous">
    
     <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="Yapoos">
        <nav class="navbar navbar-expand-sm navbar-expand-lg FirstNav ">
          <div class="container-fluid">
            <div class="RightSide">
              <div class="row ">
                <div class="social col-4  ">
                    <div class="row justify-content-center ">
                        <a><i class="fab fa-instagram "></i></a>
                        <a><i class="fab fa-twitter"></i></a>
                        <a> <i class="fab fa-youtube"></i> </a>
                        <a><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
                <a  class="call col-4 ">
                    <span class="row  justify-content-center  "> اتصل بنا <i class="fas fa-phone-square-alt"></i>   </span>
                </a>
                <a class="privacy d-flex col-4 ">
                  <div class="row justify-content-center  d "> 
                    <span class="text-nowrap">سياسة الخصوصية</span>
                    <img class="privacyicon" src="assets/imgs/lock.png"> 
                  </div>
                </a> 
              </div>
            </div>
            <div class="LeftSide   ">
              <div class="row">
                <div class="Lang col  justify-content-center ">
                    <a href="#">
                      <i class="fa fa-globe"></i> 
                      <span>EN</span> 
                  </a>
                </div>
                <!-- <div class="profile   col  ">
                  <div class="row">
                    <img class="profilepic " src="assets/imgs/img.png">
                    <span>  المستخدم </span>
                  </div>
                </div> -->
                <div class="Reg  col">
                  <div class="row">
                      <a class="text-nowrap" >  تسجيل الخروج</a>
                      <span> | </span>
                      <a class="text-nowrap" > انشاء حساب</a>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <!-- ***************************** -->
        <div class="SecondNav justify-content-center ">
          <nav class="navbar navbar-expand-lg  justify-content-sm-start " >

            <div class="container-fluid nav2">
              <a class="navbar-brand order-1 order-lg-0 " href="#">
                <img  src="assets/imgs/logo.png">
              </a>
              <button class="navbar-toggler align-self-start" type="button">
                <span class="navbar-toggler-bar bar1"> </span>
                <span class="navbar-toggler-bar bar2"> </span>
                <span class="navbar-toggler-bar bar3"> </span>
              </button>

              <div class="collapse navbar-collapse 
               p-3 p-lg-0 mt-5 mt-lg-0 d-flex flex-column flex-lg-row flex-xl-row 
               justify-content-lg-end mobileMenu"
               id="navbarSupportedContent">
                <!-- **** -->
                                    <!-- data-toggle="collapse" data-target=".navbar-collapse.show" -->

                <ul class="navbar-nav ">
                  <li class="nav-item ">
                    <a class="nav-link justify-content-center  GreaterThan  navbar-toggler " >
                      <!-- <span> الرئيسيه </span>  -->
                      <i class="fa fa-times"></i>
                      <!-- <i class="fas fa-less-than"></i> -->
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link justify-content-center " rel="tooltip" title="Home" [routerLinkActive]="['active']" [routerLink]="['/yaboos']" (click)="openhome()" data-placement="bottom">
                      <span> الرئيسيه </span> 
                      <i class="fa fa-home  fa-2x"></i>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link justify-content-center"   rel="tooltip" (click)="openMenu()" title="Library" [routerLinkActive]="['active']" data-placement="bottom">
                       <span> المكتبة </span>
                      <i class="fas fa-list-ul "></i> </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link justify-content-center" rel="tooltip" title=" Favorite" [routerLinkActive]="['active']" (click)="openMenuFavorite()" data-placement="bottom">
                      <span> المفضلة </span> 
                      <i class="fas fa-headphones-alt"></i> </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link justify-content-center" rel="tooltip" title="Poadcast" [routerLinkActive]="['active']" data-placement="bottom">
                      <span> البرامج </span>        
                      <i class="fas fa-microphone-alt"></i>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link text-nowrap justify-content-center" routerLink="about" rel="tooltip" title="About us " [routerLinkActive]="['active']"  data-placement="bottom">
                      <span>   من نحن  </span>
                      <i class="fas fa-users"></i>
                    </a>
                  </li>
                </ul>
                <!-- **** -->
              </div>
            </div>
          </nav>
          <div class="overlay"></div>
          
        </div>
        <!-- **************************** -->
        <!-- home page-->
        <div class="wrapper">
          <section class="section section-lg">
            <div class="container-fluid text-center">
              <div class="row">
                <!--  first col CD img player-->
                <div class="col-lg-6 col-md-12 col-sm-12  music d-flex  justify-content-center  Right ">
                 
                 
                  <div class="cc row justify-content-center  align-self-center  images ">
                    <div class="itemwrapper itemwrapper-hq ">
                      <img alt="Image" class="hq" src="assets/imgs/hq.png">
                    </div>
                    <div class="itemwrapper   itemwrapper-cd">
                      <img alt="Image text-right  " class="imgCD" id="imgCD"  src="assets/imgs/tt.png"   />
                   </div>
                  </div>
                  <!-- text-->
                  <div class="text">
                    <h2> أحلي هوا بأجمل محتوى</h2>
                    <p> من قلب مدينة القدس</p>
                  </div>
                </div>
                <!--End first col-->

                <!-- second col FM and button -->
                <div class="col-lg-6 col-md-12 col-sm-12 FM Left">
                  <img alt="Image" class="imged " src="assets/imgs/Material-01.png" />
                  <div class="row  social ">
                    <a class="btn btn-simple btn-danger-  btn-round " aria-disabled="false"> 
                      <span> Apple Store </span>  
                      <i class="fab fa-apple"> </i> 
                    </a>
                    <a class="btn btn-simple btn-danger-  btn-round ">
                      <span> Google Play  </span> 
                      <i class="fab fa-google-play"> </i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- ************************** -->
        <!-- libraryModal  -->

    </div>
</body>
</html>

<script src="https://kit.fontawesome.com/f339a7c60b.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.rtlcss.com/bootstrap/v4.1.3/js/bootstrap.min.js" integrity="sha384-C/pvytx0t5v9BEbkMlBAGSPnI1TQU1IrTJ6DJbC8GBHqdMnChcb6U4xg4uRkIQCV" crossorigin="anonymous"></script>

<script>
   $(document).ready(function() {
  var fixHeight = function() {
    $('.navbar-nav').css(
      'max-height',
      document.documentElement.clientHeight - 150
    );
  };
  fixHeight();


  $(window).resize(function() {
    fixHeight();
  });


  $('.navbar .navbar-toggler').on('click', function() {
    fixHeight();
  });


  $('.navbar-toggler, .overlay ,  .GreaterThan ').on('click', function() {
    // alert("sd");
    $('.mobileMenu, .overlay').toggleClass('open');
  });

});
</script>
